<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Morry | Video stránka</title>
	<link rel="stylesheet" href="index.css" />
	<script src="https://kit.fontawesome.com/6396e25432.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
		<div class="left">
			<div class="menu-icon">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<i class="fab fa-youtube youtube-icon"></i>
			<span class="logo-text">YouTube</span>
		</div>

		<div class="search-bar">
			<input type="text" placeholder="Hledat..." />
			<i class="fas fa-microphone"></i>
		</div>
	</header>

	<main class="main-container">

		<div class="video-box">
			<video controls poster="thumbnail.jpg">
				<source src="video.mp4" type="video/mp4" />
				Video nelze přehrát.
			</video>
		</div>

		<h1 class="video-title">BEZDOMOVEC NA 24 HODIN | Morry REAGUJE na <a href="#">@OGY</a></h1>

		<div class="channel-info">
			<img src="pfp.png" alt="Profilovka" class="pfp" />
			<div class="channel-text">
				<p class="channel-name">Morry Twitch</p>
				<p class="subs">156k odběratelů</p>
			</div>
			<button class="subscribe-btn">Odebírat</button>
		</div>
		
	<div class="video-actions">
		<button class="like-btn">
			<i class="fa-solid fa-thumbs-up fa-2xl"></i>
		</button>
		<button class="dislike-btn">
			<i class="fa-solid fa-thumbs-down fa-2xl"></i>
		</button>
	</div>


		<div class="description">
			<p><strong>110k zhlédnutí • před 6 měsíci</strong></p>
			<p>Toto video je součástí reakční série na videa od <a href="#">@OGY</a>. Pokud se ti to líbí, nezapomeň dát like a odběr! 👍</p>
		</div>

	</main>

</body>
</html>
